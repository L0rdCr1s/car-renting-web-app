{% extends "index.html" %}
{% load static %}

{% block authenticationpage %}
<div class="row align-items-center">
    <div class="col-12 col-md-6 offset-xl-2 offset-md-1 order-md-2 mb-5
        mb-md-0">
       
        <!-- Image -->
        <div class="text-center">
            <img src="{{ static_url }}assets/img/illustrations/happiness.svg"
                alt="..." class="img-fluid">
        </div>
    </div>
    <div class="col-12 col-md-5 col-xl-4 order-md-1 my-5">

        <!-- Heading -->
        <h1 class="display-4 text-center mb-3">
            Sign In
        </h1>
        <!-- Subheading -->
        <p class="text-muted text-center mb-5">
            Free access to our dashboard.
        </p>
        <!-- Form -->
        <form action='#' method='post'>

            {% if with_status %}
                <div class="alert {{ alert }} alert-dismissible fade show" role="alert">
                    <strong>{{ title }}</strong> {{ info }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
            {% endif %}
            {% csrf_token %}
            <!-- Email address -->
            <div class="form-group">
                <!-- Label -->
                <label>
                    Email Address
                </label>
                <!-- Input -->
                <input type="email" name="email" maxlength="254" required=""
                    id="id_email" class="form-control"
                    placeholder="name@address.com">
            </div>
            <!-- Password -->
            <div class="form-group">
                <!-- Label -->
                <label>
                    Password
                </label>
                <!-- Input group -->
                <div class="input-group input-group-merge">
                    <!-- Input -->
                    <input type="password" name="password" required=""
                        id="id_password" class="form-control
                        form-control-appended" placeholder="Enter your password">
                    <!-- Icon -->
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fe fe-eye"></i>
                        </span>
                    </div>
                </div>
            </div>
            <!-- Submit -->
            <button class="btn btn-lg btn-block btn-dark mb-3">
                Sign in
            </button>
            <!-- Link -->
            <div class="text-center">
                <small class="text-muted text-center">
                    Dont have an account? <a href="../userregistration">Register</a>.
                </small>
            </div>
        </form>
    </div>
</div>
{% endblock %}
